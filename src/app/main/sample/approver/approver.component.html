<div class="content-wrapper">
    <div class="content-body">

        <section id="home-page">
            <section class="users-list-wrapper">
                <div class="card">

                    <div class="row mt-0 mb-0">
                        <div class="col-md-6 col-12">
                            <div class="d-flex justify-content-between align-items-center m-1">
                                <h4>APROBADO POR</h4>
                            </div>
                        </div>

                        <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">

                            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">

                                <button (click)="add()" rippleeffect="" title="Agregar un nuevo approver"
                                    class="btn btn-primary ml-1 waves-effect waves-float waves-light"
                                    style="float: right!important;margin-right: 0px;margin-top:0px;">
                                    <i data-feather='plus'></i>
                                </button>



                            </div>
                        </div>

                    </div>

                    <div class="table-responsive">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th> RESPONSABLE</th>
                                    <th class="text-right">ACCIÃ“N</th>
                                </tr>
                            </thead>

                            <tbody>


                                <ng-container *ngIf="loading">
                                    <tr>
                                        <td colspan="5">
                                            <div class="container text-center mt-5">

                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>
                                                <div class="spinner-grow text-primary" role="status">
                                                    <span class="sr-only">Loading...</span>
                                                </div>

                                            </div>
                                        </td>

                                </ng-container>
                                <ng-container *ngIf="!loading">

                                    <ng-container *ngIf="approvers.length == 0">
                                        <tr>
                                            <td colspan="5">
                                                <div class="text-center mt-2 mb-2">
                                                    <div class="empty-row ng-star-inserted">No hay resultados para
                                                        mostrar</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </ng-container>

                                    <tr *ngFor="let approver of approvers; let i = index">

                                        <td>
                                            <ng-container *ngIf="approver.personal">
                                                {{ approver.personal.name}} {{ approver.personal.firstName}} {{
                                                approver.personal.lastName}}
                                            </ng-container>
                                            <ng-container *ngIf="approver.responsible">
                                                {{ approver.responsible.name}}
                                            </ng-container>
                                        </td>

                                        <td class="text-right">
                                            <div
                                                style="display: flex; flex-direction: row-reverse;margin-right: -10px;">

                                                <a *ngIf="!approver.isDeleted" (click)="delete(approver)" container="body"
                                                    placement="top" class="mr-1"
                                                    title="Eliminar a {{approver.personalId}}">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-4" data-feather='trash-2'></i>
                                                    </div>
                                                </a>
                                                <a container="body" placement="top" title="Abrir {{approver.personalId}}"
                                                    (click)="edit(approver.approverId)" class="mr-1">
                                                    <div class="icon-wrapper">
                                                        <i class="feather font-medium-3 icon-edit-2"></i>
                                                    </div>
                                                </a>



                                            </div>
                                        </td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>


                </div>
            </section>
        </section>

    </div>
</div>

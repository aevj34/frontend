<ng-container>


    <div mat-dialog-title class="d-flex align-items-center" style="margin-top:-5px;">
        <h4>PROGRAMAR EVALUACIÓN</h4>
        <div class="template-demo d-flex justify-content-between flex-nowrap ml-auto" style="margin-right: -16px;">

            <button type="button" rippleeffect="" class="btn btn-flat-dark waves-effect" (click)="close()">
                <div class="icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-x">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </button>

        </div>
    </div>

    <div class="card border" style="margin-top: -15px;">
        <div class="card-body">
            <small class="form-text text-muted mb-2 text-center" style="margin-top: -10px;">Los campos con(*)
                son obligatorios</small>
            <form [formGroup]="form" (ngSubmit)="save()" class="auth-login-form mt-0" autocomplete="off">


                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">

                            <div style="display:flex; margin-bottom:2px;">
                                <label class="form-label">Fecha de inicio</label>
                            </div>
                            <div class="input-group date datepicker">
                                <input matInput readonly tabindex="1" class="form-control" formControlName="startDate"
                                    name="startDate" [matDatepicker]="basicDatepickerstartDate">
                                <span class="input-group-addon input-group-append border"
                                    style="height: 37px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;">
                                    <mat-datepicker-toggle [for]="basicDatepickerstartDate"></mat-datepicker-toggle>
                                </span>
                            </div>
                            <mat-datepicker #basicDatepickerstartDate required style="z-index:99999;"></mat-datepicker>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">

                            <div style="display:flex; margin-bottom:2px;">
                                <label class="form-label">Fecha de término</label>
                            </div>
                            <div class="input-group date datepicker">
                                <input matInput readonly tabindex="1" class="form-control" formControlName="endDate"
                                    name="endDate" [matDatepicker]="basicDatepickerendDate">
                                <span class="input-group-addon input-group-append border"
                                    style="height: 37px;border-top-right-radius: 5px;border-bottom-right-radius: 5px;">
                                    <mat-datepicker-toggle [for]="basicDatepickerendDate"></mat-datepicker-toggle>
                                </span>
                            </div>
                            <mat-datepicker #basicDatepickerendDate required style="z-index:99999;"></mat-datepicker>
                        </div>
                    </div>
                </div>

                <div class="form-group">

                    <div style="display:flex; margin-bottom:2px;">
                        <label class="form-label">Norma aplicada</label>
                    </div>
                    <ng-container>
                        <select formControlName="requirement"
                            [ngClass]="{ 'is-invalid': submitted && f.requirement.errors }" class="form-control">
                            <option value=""> Seleccione </option>
                            <option value="1">ISO 270001</option>
                        </select>
                    </ng-container>
                </div>

                <div class="form-group">

                    <div style="display:flex; margin-bottom:2px;">
                        <label class="form-label">Descripción</label>
                    </div>
                    <textarea rows="3" formControlName="description"
                        [ngClass]="{ 'is-invalid': submitted && f.description.errors }" maxlength="250"
                        class="form-control" aria-describedby="" autofocus="" tabindex="1"></textarea>
                </div>


                <div class="col-md-12 text-center mt-3">
                    <button *ngIf="!loading2" type="submit" rippleeffect="" class="btn btn-primary mr-1 waves-effect"
                        style="width:180px;height: 40px;">GUARDAR</button>
                    <button *ngIf="loading2" type="button" disabled="" rippleeffect=""
                        class="btn btn-outline-primary waves-effect mr-1" style="width:180px;height: 40px;">
                        <span role="status" aria-hidden="true" class="spinner-border spinner-border-sm"></span>
                        <span class="ml-25 align-middle">Guardando...</span>
                    </button>
                    <button type="reset" rippleeffect="" class="btn btn-outline-secondary waves-effect"
                        (click)="close()">CANCELAR</button>
                </div>


            </form>
        </div>
    </div>

</ng-container>
